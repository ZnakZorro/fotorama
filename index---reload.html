	function setFolderId(id){
		window.localStorage.setItem('___fotorama',id);
		window.location.reload();
		//$('#Gallery').innerHTML='';

	function installIMG(){
		var id = window.localStorage.getItem('___fotorama') || 0;
		var folder = galerie[id].folder;
		var ile =    galerie[id].ile;
		var title =  galerie[id].title;
		$('#title').innerText=title;
		
		ile++;
		var galeria=$('#Gallery');
		for (var i=1; i<ile; i++){
			//<li><a href="foto/kapsula/foto-001.jpg"><img src="foto/kapsula/foto-001.jpg" alt="Foto  001" /></a></li>
			var li = document.createElement('LI');
			var a = document.createElement('A');
			var img = document.createElement('IMG');
			var fotka='foto/'+folder+'/foto-'+formatnr(i)+'.jpg';
				a.href=fotka;
				img.src=fotka;
				img.alt=title;
				li.className=folder;
			a.appendChild(img);
			li.appendChild(a);
			galeria.appendChild(li);
		}
	}
	
	function formatnr(nr){
		if (nr<10)   return '00'+nr;
		if (nr<100)  return '0'+nr;
		return nr;
	}

		var $=function (id) {
			var prefix=id[0];
			var iid=id.slice(1,id.length);
			switch (prefix){
				case '#':	return document.getElementById(iid);   			break;
				case '.':	return document.getElementsByClassName(iid);  	break;
				default:	return document.getElementsByTagName(id); 
				}	
			}

			try  { navigator.app.loadUrl(url, { openExternal:true } );  }

			  window.location.href=url;
